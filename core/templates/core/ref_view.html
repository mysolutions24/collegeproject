{% include 'core/navbar.html' %}
{% load static %}

<div style="padding-top: 10%; margin-left: 10%; margin-right: 10%;">
    <div>
        <div>

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr style="color: white;">
                            <th>Name</th>
                            <th>Email Id </th>
                            <th>Mobile Number </th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody style="color: white;">
                        <input type="hidden" value={{request.user.cv.id}} id="cv_id">

                        {% if user_ref %}
                        {% for r in user_ref %}

                        <tr>


                            <td>
                                {{ r.r_name }}
                            </td>

                            <td>
                                {{ r.r_email }}
                            </td>
                            <td>
                                {{ r.r_phone }}
                            </td>

                            <td>
                                <input class="btn btn-primary btn-sm btn-edit" style="width: 70px;" data-id="{{r.id}}"
                                    value="Edit" type="button">
                            </td>

                            <td>
                                <input class="btn btn-danger btn-sm btn-delete" style="width: 70px;" data-id="{{r.id}}"
                                    value="Delete" type="button">
                            </td>
                        </tr>


                        {% endfor %}
                        {% endif %}

                    </tbody>

                </table>

            </div>

            <div id="save_ref_status"></div>



            <br />
            <br />



            <div class="update_ref_info" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead style="color: white;">
                            <tr>
                                <th>Name</th>
                                <th>Email Id</th>
                                <th>Mobile Number</th>

                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <input type="hidden" id="ref_id">


                            <tr>

                                <td>
                                    <input type="text" id="r_name" class="form-control" />
                                </td>

                                <td>
                                    <input type="text" id="r_email" class="form-control" />
                                </td>
                                <td>
                                    <input type="number" id="r_phone" class="form-control" />
                                </td>
                            </tr>

                        </tbody>

                    </table>

                    <button class="btn btn-success" id="save_ref">Update</button>

                    <button class="btn btn-info" id="close_ref">Close</button>


                </div>
            </div>



        </div>
    </div>


    {% include 'core/edit_cv_script.html' %}
